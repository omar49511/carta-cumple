<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato</title>
    <link rel="shortcut icon" href="img/apple-icon-114x114.png"></i>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Happy+Monkey&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="contenedor-absoluto">
        <div class="container">
            <h1 class="Feliz">Feliz cumpleaños</h1>
            <div class="gato">
                <div class="cabeza">
                    <div class="oreja-i">
                        <div class="oreja-interna-i"></div>
                    </div>
                    <div class="oreja-d">
                        <div class="oreja-interna-d"></div>
                    </div>
                    <div class="ojo-i">
                        <div class="ojo-interno-i"></div>
                    </div>
                    <div class="ojo-d">
                        <div class="ojo-interno-d"></div>
                    </div>
                    <div class="nariz">
                        <div class="boca-1"></div>
                        <div class="boca-2"></div>
                    </div>
                    <div class="bigote-1"></div>
                    <div class="bigote-2"></div>
                    <div class="bigote-3"></div>
                    <div class="bigote-4"></div>
                </div>
                <div class="cuerpo">
                    <div class="pata-i"></div>
                    <div class="pata-d"></div>
                    <div class="pata-a-d"></div>
                    <div class="cola"></div>
                </div>
                <div class="sombra"></div>
            </div>
        </div>
        <div class="contenido">
            <h3>Feliz cumpleaños!</h3>
            <p>
                Que este día sea especial y lo vivas en grande. Te deseo lo mejor porque te lo mereces.
            </p>
            <p>
                Eres una persona con un gran corazón y es un regalo tenerte cerca.
            </p>
            <p class="nombre">Omar</p>
        </div>
    </div>
</body>

</html>
